services:
  weather-app:
    build: .
    container_name: weather-receiver
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # REPLACE with your actual InfluxDB IP. 
      # Do not use "localhost" unless Influx is in the same docker network.
      - INFLUXDB_URL=http://192.168.1.x:8086
      
      # Your existing credentials
      - INFLUXDB_ORG=my-org
      - INFLUXDB_BUCKET=weather
      - INFLUXDB_TOKEN=your-existing-token-here